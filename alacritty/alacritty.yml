env:
  TERM: xterm-256color
window:
  padding:
    x: 3
    y: 3
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 5000
  multiplier: 3
  auto_scroll: false
font:
  normal:
    family: Source Code Pro
    style: Medium
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 8.5
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "#292C3E"
    foreground: "#EBEBEB"
  cursor:
    text: "#FF261E"
    cursor: "#FF261E"
  normal:
    black: "#0d0d0d"
    red: "#FF301B"
    green: "#A0E521"
    yellow: "#FFC620"
    blue: "#1BA6FA"
    magenta: "#8763B8"
    cyan: "#21DEEF"
    white: "#EBEBEB"
  bright:
    black: "#6D7070"
    red: "#FF4352"
    green: "#B8E466"
    yellow: "#FFD750"
    blue: "#1BA6FA"
    magenta: "#A578EA"
    cyan: "#73FBF1"
    white: "#FEFEF8"
background_opacity: 1
shell:
  program: /bin/bash
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: P
    mods: Alt
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Y
    mods: Alt
    action: Copy
  - key: Insert
    mods: Shift
    action: PasteSelection
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Plus
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: Paste
    mods: None
    action: Paste
  - key: Copy
    mods: None
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: "\f"
  - key: PageUp
    mods: None
    action: ScrollHalfPageUp
    mode: ~Alt
  - key: PageDown
    mods: None
    action: ScrollHalfPageDown
    mode: ~Alt
  - key: PageUp
    mods: Alt
    action: ScrollToTop
    mode: ~Alt
  - key: PageDown
    mods: Alt
    action: ScrollToBottom
    mode: ~Alt
  - key: J
    mods: Alt
    action: ScrollLineDown
  - key: K
    mods: Alt
    action: ScrollLineUp
